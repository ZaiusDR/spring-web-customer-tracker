<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Customer List</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/list-customers.css}"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>

<div id="container">
    <form action="#" th:method="POST" th:action="@{/customer/processCustomer}" th:object="${customer}">
        <h3>Add Customer:</h3>
        <p>First Name (*): <input type="text" th:field="*{firstName}"/>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>
        </p>

        <p>Last Name (*): <input type="text" th:field="*{lastName}"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
        </p>

        <p>Email (*): <input type="text" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
        </p>
        <input type="submit" value="Add Customer">
    </form>
</div>
</body>
</html>
